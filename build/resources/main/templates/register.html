<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="~{/layouts/base}"
    th:with="currentPage='register',navType='subNav'"
>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div layout:fragment="content">
            <section class="page-section" id="info" style="min-height: calc(100vh - 96px);">
                <div class="container">
                    <h2 class="text-center mt-0">Register</h2>
                    <hr class="divider my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="card o-hidden border-0 shadow-lg my-5 rounded">
                                <div class="card-body p-0">
                                    <div class="p-5">

                                        <form role="form" id="registerForm" method="post" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label for="account">Account</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="account" id="account" th:field="${register.account}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="password" id="password" th:field="${register.password}" type="password" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="confirmPassword">Confirm Password</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="confirm password" id="confirmPassword" name="confirmPassword" type="password" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="Name">Name</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="name" id="name" th:field="${profile.name}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="Email">Email</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="email" id="email" th:field="${profile.email}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="Address">Address</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="address" id="address" th:field="${profile.address}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label for="Phone">Phone</label>
                                                <input class="form-control rounded-pill form-control-lg" placeholder="phone" id="phone" th:field="${profile.phone}" type="text" autofocus=""/>
                                            </div>
                                            <button id="submitBtn" type="submit" class="btn btn-primary btn-block rounded-pill form-control-lg">Sign Up</button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div layout:fragment="customJs" th:inline="javascript">
            <script>
                $(function(){
                    $("#submitBtn").click(function (event) {
                        event.preventDefault();
                        if($("#account").val()=="" || $("#password").val()=="" || $("#confirmPassword").val()=="" || 
                           $("#name").val()=="" || $("#email").val()=="" || $("#address").val()==""){
                            Swal.fire("Failed", "Please check if the field is fill.", "warning");
                        } else {
                            register(); 
                        }             
                    });
                    
                    function register() {
                        $('#loading').modal('show');
                        $('#loading').on('shown.bs.modal', function (event) {
                            var modal = $(this);
                            // 取得form
                            var form = $('#registerForm')[0];
                            var data = new FormData(form);
                            
                            $("#submitBtn").prop("disabled", true);
                            $.ajax({
                                type: "POST",               //使用POST傳輸,檔案上傳只能用POST
                                enctype: 'multipart/form-data', //將資料加密傳輸 檔案上傳一定要有的屬性
                                url: "/requestRegister", //要傳輸對應的接口
                                data: data,         //要傳輸的資料,我們將form 內upload打包成data
                                processData: false, //防止jquery將data變成query String
                                contentType: false, 
                                cache: false,  //不做快取
                                async : false  //設為同步
                            }).done(function(response) {
                                modal.off('shown.bs.modal');
                                modal.modal("hide");
                                $("#submitBtn").prop("disabled", false);
                                Swal.fire(response['title'], response['text'], response['icon']).then(
                                    function () {
                                        if(response['title']=="Successful") location.href = [[@{/login}]];
                                    }
                                );
                            })
                        })
                        
                    }
                })
            </script>
        </div>
    </body>
</html>
