<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layouts/base"
    th:with="currentPage='home',navType='subNav'"
>
    <head>
        <title>Home</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Masthead -->
            <header class="masthead">
                <div class="container h-100">
                    <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">C2C Online Shop</h1>
                        <hr class="divider my-4">
                    </div>
                    <div class="col-lg-8 align-self-baseline text-center">
                        <form class="home-form" method="GET" th:action="@{/products}">
                            <div class="inner-form d-flex w-100 justify-content-between align-items-center overflow-hidden">
                                <div class="input-field bg-light d-flex flex-grow-1 align-items-center">
                                    <div class="search-icon d-flex justify-content-center align-items-center"><i class="fa fa-search"></i></div>
                                    <input id="search" class="bg-transparent d-block py-3 flex-grow-1 h-100 w-100 border-0" type="text" name="key" placeholder="What are you looking for?" />
                                </div>
                                <div class="input-field second-wrap">
                                    <button class="btn btn-search btn-aqua px-1 px-sm-5 text-white h-100 w-100 font-while text-nowrap" type="submit">SEARCH</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </header>

            <!-- Register Section -->
            <section class="page-section bg-dark text-white" id="register">
                <div class="container text-center">
                    <h2 class="mb-4">Let us chat bot help you!</h2>
                    <hr class="divider light my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 text-center">
                            <img class="img-fluid" th:src="@{/images/chatbot/qrcode.png}">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section class="page-section" id="contact">
                <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                    <h2 class="mt-0">Contact Us</h2>
                    <hr class="divider my-4">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 text-center">
                    <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="mailto:b10723007@yuntech.edu.tw">b10723007@yuntech.edu.tw</a>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </body>
</html>
