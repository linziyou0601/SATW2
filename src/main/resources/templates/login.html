<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="~{/layouts/base}"
    th:with="currentPage='login',navType='subNav'"
>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div layout:fragment="content">
            <section class="page-section" id="info" style="min-height: calc(100vh - 96px);">
                <div class="container">
                    <h2 class="text-center mt-0">Login</h2>
                    <hr class="divider my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="card o-hidden border-0 shadow-lg my-5 rounded">
                                <div class="card-body p-0">
                                    <div class="p-5">

                                        <form role="form" id="loginForm" method="post" enctype="multipart/form-data" th:action="@{/requestLogin}">
                                            <div class="form-group">
                                                <input type="text" name="redirect" th:value="${redirect}" hidden=""/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="account" id="account" name="account" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="password" id="password" name="password" type="password" autofocus="" required=""/>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block rounded-pill form-control-lg">Login</button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
