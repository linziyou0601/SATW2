<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
    layout:decorator="layouts/base"
    th:with="currentPage='profile',navType='subNav'"
>
    <head>
        <title>Profile</title>
    </head>
    <body>
        <div layout:fragment="content">
            <section class="page-section" id="info" style="min-height: calc(100vh - 96px);">
                <div class="container">
                    <h2 class="text-center mt-0">Profile</h2>
                    <hr class="divider my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="card o-hidden border-0 shadow-lg my-5 rounded">
                                <div class="card-body p-0">
                                    <div class="p-5">

                                        <form role="form" id="profileForm" method="post" enctype="multipart/form-data" th:action="@{/requestEditProfile}">
                                            <div class="form-group">
                                                <h2 th:text="${session.user.account}"></h2>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="name" id="name" th:field="${profile.name}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="email" id="email" th:field="${profile.email}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="address" id="address" th:field="${profile.address}" type="text" autofocus="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control rounded-pill form-control-lg" placeholder="phone" id="phone" th:field="${profile.phone}" type="text" autofocus=""/>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block rounded-pill form-control-lg">Save</button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
